{% extends 'base.html' %}
{% block title %}Upload Data{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Upload Customer Data</h3>
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Choose CSV file:</label>
                            <input type="file" name="file" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="n_clusters">Number of clusters (optional):</label>
                            <input type="text" name="n_clusters" class="form-control" placeholder="e.g., 3">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
